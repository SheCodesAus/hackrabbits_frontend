<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1700 2600">
  <!-- Styles -->
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .box { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
    .text { font-family: Arial; font-size: 14px; fill: #333333; }
    .label { font-family: Arial; font-size: 14px; fill: #666666; }
    .section-title { font-family: Arial; font-size: 18px; fill: #663399; font-weight: bold; }
    .bg { fill: #f5f0f7; }
    .input { fill: #f5f5f5; stroke: #663399; stroke-width: 1; }
    .timeline-marker { fill: #008080; cursor: pointer; }
    .timeline-marker:hover { fill: #005050; }
    .achievement-box { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
    .milestone-text { font-style: italic; fill: #663399; }
    .post-box { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
    .like-button { fill: #f5f5f5; stroke: #008080; stroke-width: 1; }
    .form-input { fill: #f5f5f5; stroke: #663399; stroke-width: 1; }
  </style>

  <!-- Phase 1 Role Model Profile -->
  <g transform="translate(0,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Role Model Profile - Phase 1</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="2500" class="bg"/>
    
    <!-- Profile Card -->
    <rect x="50" y="120" width="700" height="300" class="box" rx="10"/>
    
    <!-- Profile Photo Placeholder -->
    <rect x="100" y="150" width="200" height="200" fill="#e0e0e0" rx="10"/>
    
    <!-- Profile Details -->
    <text x="350" y="180" class="section-title">Maya Rodriguez</text>
    <text x="350" y="210" class="text">Tech Innovator &amp; Social Entrepreneur</text>
    <text x="350" y="240" class="text">Current Role: Senior Product Manager</text>
    <text x="350" y="270" class="text">Organisation: Global Tech Solutions</text>

    <!-- Journey Section -->
    <text x="50" y="450" class="section-title">My Journey</text>
    <rect x="50" y="470" width="700" height="250" class="box" rx="10"/>
    <text x="70" y="500" class="text">
      <tspan x="70" dy="0">From a small town to leading innovation in tech,</tspan>
      <tspan x="70" dy="20">my journey has been about breaking barriers</tspan>
      <tspan x="70" dy="20">and creating meaningful impact.</tspan>
      <tspan x="70" dy="40">Passionate about technology's potential to solve</tspan>
      <tspan x="70" dy="20">real-world challenges and empower communities.</tspan>
    </text>

    <!-- Skill Set -->
    <text x="50" y="750" class="section-title">Skill Set</text>
    <rect x="50" y="780" width="700" height="150" class="input" rx="10"/>
    <text x="70" y="810" class="text">
      <tspan x="70" dy="0">‚Ä¢ Product Management</tspan>
      <tspan x="70" dy="20">‚Ä¢ Strategic Innovation</tspan>
      <tspan x="70" dy="20">‚Ä¢ Tech Entrepreneurship</tspan>
      <tspan x="70" dy="20">‚Ä¢ Agile Methodologies</tspan>
    </text>

    <!-- Inspirational Section -->
    <text x="50" y="960" class="section-title">My Inspiration</text>
    <rect x="50" y="990" width="700" height="100" class="box" rx="10"/>
    <text x="70" y="1020" class="text">
      <tspan x="70" dy="0">"Empower others by creating technologies</tspan>
      <tspan x="70" dy="20">that solve real-world challenges."</tspan>
    </text>

    <!-- LinkedIn Link -->
    <rect x="50" y="1120" width="700" height="50" class="input" rx="25"/>
    <text x="70" y="1150" class="text">Connect on LinkedIn</text>

    <!-- Updates Section -->
    <text x="50" y="1200" class="section-title">Recent Updates</text>
    <rect x="50" y="1230" width="700" height="250" class="box" rx="10"/>
    
    <text x="70" y="1260" class="text" font-weight="bold">Recent Certification</text>
    <text x="70" y="1280" class="text">AWS Certified Solutions Architect</text>
    
    <rect x="70" y="1320" width="660" height="50" class="like-button" rx="25"/>
    <text x="90" y="1350" class="text">üëç Like</text>
    <text x="250" y="1350" class="text">5 Likes</text>
  </g>

  <!-- Phase 2 Role Model Profile -->
  <g transform="translate(900,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Role Model Profile - Phase 2</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="2500" class="bg"/>
    
    <!-- All Previous Phase 1 Elements (Repeated) -->
    <rect x="50" y="120" width="700" height="300" class="box" rx="10"/>
    
    <rect x="100" y="150" width="200" height="200" fill="#e0e0e0" rx="10"/>
    
    <text x="350" y="180" class="section-title">Maya Rodriguez</text>
    <text x="350" y="210" class="text">Tech Innovator &amp; Social Entrepreneur</text>
    <text x="350" y="240" class="text">Current Role: Senior Product Manager</text>
    <text x="350" y="270" class="text">Organisation: Global Tech Solutions</text>
    
    <!-- Age and Contact Visibility -->
    <text x="350" y="300" class="text" fill="#666666">Age: 35 (optional)</text>
    <rect x="350" y="320" width="150" height="30" class="input" rx="15"/>
    <text x="370" y="340" class="text">Hide Contact Details</text>

    <!-- Previous Journey Section -->
    <text x="50" y="450" class="section-title">My Journey</text>
    <rect x="50" y="470" width="700" height="250" class="box" rx="10"/>
    <text x="70" y="500" class="text">
      <tspan x="70" dy="0">From a small town to leading innovation in tech,</tspan>
      <tspan x="70" dy="20">my journey has been about breaking barriers</tspan>
      <tspan x="70" dy="20">and creating meaningful impact.</tspan>
      <tspan x="70" dy="40">Passionate about technology's potential to solve</tspan>
      <tspan x="70" dy="20">real-world challenges and empower communities.</tspan>
    </text>

    <!-- Detailed Journey Section -->
    <text x="50" y="750" class="section-title">Detailed Journey</text>
    <rect x="50" y="780" width="700" height="400" class="box" rx="10"/>
    
    <text x="70" y="810" class="text" font-size="16">
      <tspan x="70" dy="0" font-weight="bold">Early Beginnings</tspan>
      <tspan x="70" dy="30">Born in a small town with limited resources,</tspan>
      <tspan x="70" dy="20">I discovered my passion for technology at a young age.</tspan>
    </text>
    
    <text x="70" y="920" class="text" font-size="16">
      <tspan x="70" dy="0" font-weight="bold">Educational Journey</tspan>
      <tspan x="70" dy="30">Overcame financial challenges to pursue</tspan>
      <tspan x="70" dy="20">a degree in Computer Science.</tspan>
      <tspan x="70" dy="20">Graduated with honors from Stanford University.</tspan>
    </text>

    <!-- Skill Set with Checkboxes -->
    <text x="50" y="1210" class="section-title">Skills Ecosystem</text>
    <rect x="50" y="1240" width="700" height="300" class="box" rx="10"/>
    
    <text x="70" y="1270" class="text" font-size="16" font-weight="bold">Technical Skills</text>
    <text x="70" y="1300" class="text">
      <tspan x="70" dy="0">‚òë Product Management</tspan>
      <tspan x="70" dy="20">‚òë Cloud Architecture</tspan>
      <tspan x="70" dy="20">‚òê Machine Learning</tspan>
      <tspan x="70" dy="20">‚òê Blockchain Development</tspan>
    </text>

    <text x="400" y="1270" class="text" font-size="16" font-weight="bold">Soft Skills</text>
    <text x="400" y="1300" class="text">
      <tspan x="400" dy="0">‚òë Strategic Leadership</tspan>
      <tspan x="400" dy="20">‚òë Cross-Cultural Communication</tspan>
      <tspan x="400" dy="20">‚òê Innovation Management</tspan>
      <tspan x="400" dy="20">‚òê Mentorship</tspan>
    </text>

    <!-- Achievements Section -->
    <text x="50" y="1570" class="section-title">Milestone Achievements</text>
    <rect x="50" y="1600" width="700" height="500" class="box" rx="10"/>
    
    <rect x="70" y="1630" width="660" height="120" class="achievement-box" rx="10"/>
    <text x="90" y="1660" class="text" font-size="16" font-weight="bold">Founded TechForGood Startup</text>
    <text x="90" y="1690" class="text">
      <tspan x="90" dy="0">Launched a tech company focusing on sustainable</tspan>
      <tspan x="90" dy="20">solutions for underserved communities.</tspan>
    </text>

    <rect x="70" y="1770" width="660" height="120" class="achievement-box" rx="10"/>
    <text x="90" y="1800" class="text" font-size="16" font-weight="bold">Global Innovation Speaker</text>
    <text x="90" y="1830" class="text">
      <tspan x="90" dy="0">Keynote speaker at international tech conferences,</tspan>
      <tspan x="90" dy="20">inspiring next-generation innovators.</tspan>
    </text>

    <!-- Updates and Engagement Section -->
    <text x="50" y="2150" class="section-title">Updates and Engagement</text>
    <rect x="50" y="2180" width="700" height="400" class="box" rx="10"/>
    
    <rect x="70" y="2210" width="660" height="120" class="post-box" rx="10"/>
    <text x="90" y="2240" class="text" font-weight="bold">New Certification</text>
    <text x="90" y="2260" class="text">AWS Certified Solutions Architect</text>
    <text x="90" y="2280" class="text">Expanded cloud expertise to drive innovative solutions.</text>
    
    <rect x="70" y="2340" width="660" height="120" class="post-box" rx="10"/>
    <text x="90" y="2370" class="text" font-weight="bold">Job Change Announcement</text>
    <text x="90" y="2390" class="text">Promoted to Senior Product Manager at Global Tech Solutions</text>
    
    <rect x="70" y="2470" width="200" height="50" class="like-button" rx="25"/>
    <text x="90" y="2500" class="text">üëç Like (12)</text>
    
    <rect x="290" y="2470" width="200" height="50" class="like-button" rx="25"/>
    <text x="310" y="2500" class="text">üîî Follow</text>

    <!-- Contact Form -->
    <text x="50" y="2560" class="section-title">Contact Role Model</text>
    <rect x="50" y="2590" width="700" height="500" class="box" rx="10"/>
    
    <!-- Contact Form Elements -->
    <text x="70" y="2630" class="label">Request Type</text>
    <rect x="70" y="2650" width="660" height="40" class="form-input" rx="5"/>
    <text x="90" y="2675" class="text">Select Request Type ‚ñº</text>
    
    <text x="70" y="2710" class="label">Your Name</text>
    <rect x="70" y="2730" width="660" height="40" class="form-input" rx="5"/>
    
    <text x="70" y="2790" class="label">Email Address</text>
    <rect x="70" y="2810" width="660" height="40" class="form-input" rx="5"/>
    
    <text x="70" y="2870" class="label">Phone Number</text>
    <rect x="70" y="2890" width="660" height="40" class="form-input" rx="5"/>
    
    <text x="70" y="2950" class="label">Your Message</text>
    <rect x="70" y="2970" width="660" height="100" class="form-input" rx="5"/>
    
    <!-- Submit Button -->
    <rect x="70" y="3090" width="660" height="50" class="button" rx="25"/>
    <text x="400" y="3120" text-anchor="middle" fill="white">Send Message</text>
  </g>
</svg>
