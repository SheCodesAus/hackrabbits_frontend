<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1700 2200">
  <!-- Styles -->
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .box { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
    .text { font-family: Arial; font-size: 14px; fill: #333333; }
    .label { font-family: Arial; font-size: 14px; fill: #666666; }
    .section-title { font-family: Arial; font-size: 18px; fill: #663399; font-weight: bold; }
    .bg { fill: #f5f0f7; }
    .input { fill: #f5f5f5; stroke: #663399; stroke-width: 1; }
    .timeline-marker { fill: #008080; cursor: pointer; }
    .timeline-marker:hover { fill: #005050; }
    .achievement-box { fill: #f5f5f5; stroke: #e0e0e0; stroke-width: 1; }
    .milestone-text { font-style: italic; fill: #663399; }
  </style>

  <!-- Phase 1 Role Model Profile -->
  <g transform="translate(0,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Role Model Profile - Phase 1</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="1920" class="bg"/>
    
    <!-- Profile Card -->
    <rect x="50" y="120" width="700" height="300" class="box" rx="10"/>
    
    <!-- Profile Photo Placeholder -->
    <rect x="100" y="150" width="200" height="200" fill="#e0e0e0" rx="10"/>
    
    <!-- Profile Details -->
    <text x="350" y="180" class="section-title">Maya Rodriguez</text>
    <text x="350" y="210" class="text">Tech Innovator &amp; Social Entrepreneur</text>
    <text x="350" y="240" class="text">Current Role: Senior Product Manager</text>
    <text x="350" y="270" class="text">Organisation: Global Tech Solutions</text>

    <!-- Journey Section -->
    <text x="50" y="450" class="section-title">My Journey</text>
    <rect x="50" y="470" width="700" height="250" class="box" rx="10"/>
    <text x="70" y="500" class="text">
      <tspan x="70" dy="0">From a small town to leading innovation in tech,</tspan>
      <tspan x="70" dy="20">my journey has been about breaking barriers</tspan>
      <tspan x="70" dy="20">and creating meaningful impact.</tspan>
      <tspan x="70" dy="40">Passionate about technology's potential to solve</tspan>
      <tspan x="70" dy="20">real-world challenges and empower communities.</tspan>
    </text>

    <!-- Skill Set -->
    <text x="50" y="750" class="section-title">Skill Set</text>
    <rect x="50" y="780" width="700" height="150" class="input" rx="10"/>
    <text x="70" y="810" class="text">
      <tspan x="70" dy="0">• Product Management</tspan>
      <tspan x="70" dy="20">• Strategic Innovation</tspan>
      <tspan x="70" dy="20">• Tech Entrepreneurship</tspan>
      <tspan x="70" dy="20">• Agile Methodologies</tspan>
    </text>

    <!-- Inspirational Section -->
    <text x="50" y="960" class="section-title">My Inspiration</text>
    <rect x="50" y="990" width="700" height="100" class="box" rx="10"/>
    <text x="70" y="1020" class="text">
      <tspan x="70" dy="0">"Empower others by creating technologies</tspan>
      <tspan x="70" dy="20">that solve real-world challenges."</tspan>
    </text>

    <!-- LinkedIn Link -->
    <rect x="50" y="1120" width="700" height="50" class="input" rx="25"/>
    <text x="70" y="1150" class="text">Connect on LinkedIn</text>
  </g>

  <!-- Phase 2 Role Model Profile -->
  <g transform="translate(900,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Role Model Profile - Phase 2</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="2100" class="bg"/>
    
    <!-- All Previous Elements (Same as Phase 1) -->
    <rect x="50" y="120" width="700" height="300" class="box" rx="10"/>
    
    <!-- Profile Photo Placeholder with Age Option -->
    <rect x="100" y="150" width="200" height="200" fill="#e0e0e0" rx="10"/>
    <text x="100" y="370" class="text" fill="#666666">Age: 35 (optional)</text>
    
    <!-- Profile Details with Contact Visibility -->
    <text x="350" y="180" class="section-title">Maya Rodriguez</text>
    <text x="350" y="210" class="text">Tech Innovator &amp; Social Entrepreneur</text>
    <text x="350" y="240" class="text">Current Role: Senior Product Manager</text>
    <text x="350" y="270" class="text">Organisation: Global Tech Solutions</text>
    <rect x="350" y="290" width="150" height="30" class="input" rx="15"/>
    <text x="370" y="310" class="text">Hide Contact Details</text>

    <!-- Previous Sections (Same as Phase 1) Repeated Here -->
    <!-- Journey Section -->
    <text x="50" y="450" class="section-title">My Journey</text>
    <rect x="50" y="470" width="700" height="250" class="box" rx="10"/>
    <text x="70" y="500" class="text">
      <tspan x="70" dy="0">From a small town to leading innovation in tech,</tspan>
      <tspan x="70" dy="20">my journey has been about breaking barriers</tspan>
      <tspan x="70" dy="20">and creating meaningful impact.</tspan>
      <tspan x="70" dy="40">Passionate about technology's potential to solve</tspan>
      <tspan x="70" dy="20">real-world challenges and empower communities.</tspan>
    </text>

    <!-- Skill Set -->
    <text x="50" y="750" class="section-title">Skill Set</text>
    <rect x="50" y="780" width="700" height="150" class="input" rx="10"/>
    <text x="70" y="810" class="text">
      <tspan x="70" dy="0">• Product Management</tspan>
      <tspan x="70" dy="20">• Strategic Innovation</tspan>
      <tspan x="70" dy="20">• Tech Entrepreneurship</tspan>
      <tspan x="70" dy="20">• Agile Methodologies</tspan>
    </text>

    <!-- Inspirational Section -->
    <text x="50" y="960" class="section-title">My Inspiration</text>
    <rect x="50" y="990" width="700" height="100" class="box" rx="10"/>
    <text x="70" y="1020" class="text">
      <tspan x="70" dy="0">"Empower others by creating technologies</tspan>
      <tspan x="70" dy="20">that solve real-world challenges."</tspan>
    </text>

    <!-- LinkedIn Link -->
    <rect x="50" y="1120" width="700" height="50" class="input" rx="25"/>
    <text x="70" y="1150" class="text">Connect on LinkedIn</text>

    <!-- Interactive Timeline Section -->
    <text x="50" y="1200" class="section-title">Interactive Achievement Timeline</text>
    <rect x="50" y="1230" width="700" height="500" class="box" rx="10"/>
    
    <!-- Timeline Line -->
    <line x1="100" y1="1350" x2="700" y2="1350" stroke="#e0e0e0" stroke-width="3"/>
    
    <!-- Timeline Markers with Milestones -->
    <circle cx="200" cy="1350" r="15" class="timeline-marker">
      <title>Click to view 2011 milestone</title>
    </circle>
    <text x="180" y="1390" class="text">2011</text>
    
    <circle cx="350" cy="1350" r="15" class="timeline-marker">
      <title>Click to view 2015 milestone</title>
    </circle>
    <text x="330" y="1390" class="text">2015</text>
    
    <circle cx="500" cy="1350" r="15" class="timeline-marker">
      <title>Click to view 2019 milestone</title>
    </circle>
    <text x="480" y="1390" class="text">2019</text>
    
    <circle cx="650" cy="1350" r="15" class="timeline-marker">
      <title>Click to view 2023 milestone</title>
    </circle>
    <text x="630" y="1390" class="text">2023</text>
    
    <!-- Milestone Details Section -->
    <rect x="50" y="1450" width="700" height="250" class="achievement-box" rx="10"/>
    <text x="70" y="1480" class="text" font-size="16">
      <tspan x="70" dy="0" class="milestone-text">Selected Milestone Details</tspan>
      <tspan x="70" dy="30">Click on a year above to reveal its specific milestone.</tspan>
      <tspan x="70" dy="20">Each year represents a significant point in the journey,</tspan>
      <tspan x="70" dy="20">showcasing personal and professional growth.</tspan>
    </text>
  </g>
</svg>
