<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 1700">
  <!-- Styles -->
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .content-bg { fill: #f5f0f7; }
    .card { fill: #f8f5fa; stroke: #e0e0e0; stroke-width: 1; }
    .text { font-family: Arial; font-size: 14px; fill: #333333; }
    .search { fill: white; stroke: #663399; stroke-width: 2; }
    .footer-title { font-family: Arial; font-size: 18px; fill: white; font-weight: bold; }
    .footer-text { font-family: Arial; font-size: 14px; fill: white; opacity: 0.9; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="800" height="1700" class="content-bg"/>

  <!-- Header -->
  <rect x="0" y="0" width="800" height="80" class="header"/>
  <circle cx="50" cy="40" r="30" fill="white"/>
  <text x="100" y="50" fill="white" font-size="24">Logo</text>
  
  <!-- Nav Links -->
  <rect x="550" y="20" width="80" height="40" class="button" rx="20"/>
  <text x="590" y="45" text-anchor="middle" fill="white">Login</text>

  <!-- Hero Section - White Background -->
  <rect x="0" y="80" width="800" height="300" fill="white"/>
  <text x="400" y="220" text-anchor="middle" fill="#333333" font-size="24">Title</text>

  <!-- Search Bar -->
  <rect x="100" y="420" width="600" height="50" class="search" rx="25"/>
  <text x="130" y="450" class="text">Search...</text>

  <!-- Three Main Buttons -->
  <text x="400" y="520" text-anchor="middle" font-size="24" fill="#663399">Choose</text>
  
  <!-- Buttons Row -->
  <rect x="40" y="560" width="220" height="70" class="button" rx="35"/>
  <text x="150" y="605" text-anchor="middle" fill="white" font-size="18">Inspire</text>
  
  <rect x="290" y="560" width="220" height="70" class="button" rx="35"/>
  <text x="400" y="605" text-anchor="middle" fill="white" font-size="18">Be Inspired</text>
  
  <rect x="540" y="560" width="220" height="70" class="button" rx="35"/>
  <text x="650" y="605" text-anchor="middle" fill="white" font-size="18">Invite</text>

  <!-- Role Models Section -->
  <text x="100" y="700" font-size="24" fill="#663399">Featured</text>
  
  <!-- First Row of Role Model Cards -->
  <rect x="100" y="730" width="180" height="240" class="card" rx="10"/>
  <rect x="110" y="740" width="160" height="160" fill="#e9e3eb"/>
  <text x="120" y="920" class="text">Name</text>
  <text x="120" y="940" class="text">Role</text>
  <rect x="110" y="950" width="160" height="30" class="button" rx="15"/>
  <text x="190" y="970" text-anchor="middle" fill="white">View</text>

  <rect x="310" y="730" width="180" height="240" class="card" rx="10"/>
  <rect x="320" y="740" width="160" height="160" fill="#e9e3eb"/>
  <text x="330" y="920" class="text">Name</text>
  <text x="330" y="940" class="text">Role</text>
  <rect x="320" y="950" width="160" height="30" class="button" rx="15"/>
  <text x="400" y="970" text-anchor="middle" fill="white">View</text>

  <rect x="520" y="730" width="180" height="240" class="card" rx="10"/>
  <rect x="530" y="740" width="160" height="160" fill="#e9e3eb"/>
  <text x="540" y="920" class="text">Name</text>
  <text x="540" y="940" class="text">Role</text>
  <rect x="530" y="950" width="160" height="30" class="button" rx="15"/>
  <text x="610" y="970" text-anchor="middle" fill="white">View</text>

  <!-- Second Row of Role Model Cards -->
  <rect x="100" y="1000" width="180" height="240" class="card" rx="10"/>
  <rect x="110" y="1010" width="160" height="160" fill="#e9e3eb"/>
  <text x="120" y="1190" class="text">Name</text>
  <text x="120" y="1210" class="text">Role</text>
  <rect x="110" y="1220" width="160" height="30" class="button" rx="15"/>
  <text x="190" y="1240" text-anchor="middle" fill="white">View</text>

  <rect x="310" y="1000" width="180" height="240" class="card" rx="10"/>
  <rect x="320" y="1010" width="160" height="160" fill="#e9e3eb"/>
  <text x="330" y="1190" class="text">Name</text>
  <text x="330" y="1210" class="text">Role</text>
  <rect x="320" y="1220" width="160" height="30" class="button" rx="15"/>
  <text x="400" y="1240" text-anchor="middle" fill="white">View</text>

  <rect x="520" y="1000" width="180" height="240" class="card" rx="10"/>
  <rect x="530" y="1010" width="160" height="160" fill="#e9e3eb"/>
  <text x="540" y="1190" class="text">Name</text>
  <text x="540" y="1210" class="text">Role</text>
  <rect x="530" y="1220" width="160" height="30" class="button" rx="15"/>
  <text x="610" y="1240" text-anchor="middle" fill="white">View</text>

  <!-- Footer -->
  <rect x="0" y="1300" width="800" height="250" class="header"/>
  
  <!-- Footer Content -->
  <g transform="translate(0, 1330)">
    <!-- About Section -->
    <g transform="translate(80, 0)">
      <text class="footer-title">About</text>
      <text y="35" class="footer-text">Line 1</text>
      <text y="55" class="footer-text">Line 2</text>
    </g>

    <!-- Quick Links Section -->
    <g transform="translate(320, 0)">
      <text class="footer-title">Links</text>
      <text y="35" class="footer-text">Link 1</text>
      <text y="55" class="footer-text">Link 2</text>
      <text y="75" class="footer-text">Link 3</text>
    </g>

    <!-- Contact Section -->
    <g transform="translate(540, 0)">
      <text class="footer-title">Contact</text>
      <text y="35" class="footer-text">Email</text>
      <text y="55" class="footer-text">Phone</text>
      <text y="75" class="footer-text">Location</text>
    </g>

    <!-- Horizontal Line -->
    <line x1="80" y1="140" x2="720" y2="140" stroke="white" stroke-width="1" opacity="0.2"/>

    <!-- Copyright -->
    <text x="400" y="180" text-anchor="middle" class="footer-text">Â© 2024</text>
  </g>
</svg>
