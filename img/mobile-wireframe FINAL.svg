<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375 1700">
  <!-- Mobile Styles -->
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .menu-dropdown { fill: white; stroke: #e0e0e0; stroke-width: 1; }
    .content-bg { fill: #f5f0f7; }
    .card { fill: #f8f5fa; stroke: #e0e0e0; stroke-width: 1; }
    .text { font-family: Arial; font-size: 14px; fill: #333333; }
    .search { fill: white; stroke: #663399; stroke-width: 2; }
    .footer-title { font-family: Arial; font-size: 16px; fill: white; font-weight: bold; }
    .footer-text { font-family: Arial; font-size: 12px; fill: white; opacity: 0.9; }
    .hamburger-line { stroke: white; stroke-width: 2; }
    .menu-text { font-family: Arial; font-size: 14px; fill: #333333; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="375" height="1700" class="content-bg"/>

  <!-- Header -->
  <rect x="0" y="0" width="375" height="60" class="header"/>
  <circle cx="30" cy="30" r="20" fill="white"/>
  <text x="60" y="35" fill="white" font-size="18">Logo</text>
  
  <!-- Hamburger Menu -->
  <g transform="translate(330, 20)">
    <line x1="0" y1="0" x2="20" y2="0" class="hamburger-line"/>
    <line x1="0" y1="6" x2="20" y2="6" class="hamburger-line"/>
    <line x1="0" y1="12" x2="20" y2="12" class="hamburger-line"/>
  </g>

  <!-- Hamburger Menu Dropdown -->
  <rect x="250" y="60" width="125" height="200" class="menu-dropdown" rx="10"/>
  <text x="260" y="90" class="menu-text">About Us</text>
  <line x1="260" y1="100" x2="360" y2="100" stroke="#e0e0e0" stroke-width="1"/>
  <text x="260" y="130" class="menu-text">Login</text>
  <line x1="260" y1="140" x2="360" y2="140" stroke="#e0e0e0" stroke-width="1"/>
  <text x="260" y="170" class="menu-text">Contact Us</text>
  <line x1="260" y1="180" x2="360" y2="180" stroke="#e0e0e0" stroke-width="1"/>
  <text x="260" y="210" class="menu-text">Help</text>

  <!-- Hero Section - White Background -->
  <rect x="0" y="270" width="375" height="200" fill="white"/>
  <text x="187" y="350" text-anchor="middle" fill="#333333" font-size="20">Empowering Connections</text>
  <text x="187" y="380" text-anchor="middle" fill="#666" font-size="16">Discover Inspiration Together</text>

  <!-- Search Bar -->
  <rect x="20" y="480" width="335" height="40" class="search" rx="20"/>
  <text x="40" y="505" class="text">Search for inspiration...</text>

  <!-- Choose Section with Evenly Spaced Buttons -->
  <text x="187" y="550" text-anchor="middle" font-size="20" fill="#663399">Choose Your Path</text>
  
  <!-- Buttons with Consistent Spacing -->
  <rect x="20" y="590" width="335" height="70" class="button" rx="35"/>
  <text x="187" y="635" text-anchor="middle" fill="white" font-size="16">Inspire</text>
  
  <rect x="20" y="680" width="335" height="70" class="button" rx="35"/>
  <text x="187" y="725" text-anchor="middle" fill="white" font-size="16">Be Inspired</text>
  
  <rect x="20" y="770" width="335" height="70" class="button" rx="35"/>
  <text x="187" y="815" text-anchor="middle" fill="white" font-size="16">Invite</text>

  <!-- Featured Section -->
  <text x="20" y="870" font-size="20" fill="#663399">Featured Inspirations</text>
  
  <!-- Enhanced Featured Card with More Detail -->
  <rect x="20" y="910" width="335" height="400" class="card" rx="15"/>
  
  <!-- Background Image Placeholder -->
  <rect x="30" y="920" width="315" height="250" fill="#e9e3eb" rx="10"/>
  
  <!-- Gradient Overlay -->
  <defs>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="rgba(0,0,0,0)" stop-opacity="0"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.7)" stop-opacity="1"/>
    </linearGradient>
  </defs>
  <rect x="30" y="920" width="315" height="250" fill="url(#cardGradient)" rx="10"/>
  
  <!-- Profile Details -->
  <text x="40" y="1190" class="text" font-size="18" fill="#663399" font-weight="bold">Maya Rodriguez</text>
  <text x="40" y="1220" class="text" font-size="16">Tech Innovator &amp; Social Entrepreneur</text>
  
  <!-- Detailed Description -->
  <text x="40" y="1250" class="text" font-size="14" fill="#666">
    <tspan x="40" dy="0">Pioneering sustainable technology solutions</tspan>
    <tspan x="40" dy="20">that empower communities worldwide.</tspan>
  </text>
  
  <!-- Achievements Highlight -->
  <text x="40" y="1300" class="text" font-size="16" fill="#663399">Key Achievements:</text>
  <text x="40" y="1330" class="text" font-size="14">
    <tspan x="40" dy="0">• Founded 3 tech startups</tspan>
    <tspan x="40" dy="20">• Speaker at global innovation forums</tspan>
    <tspan x="40" dy="20">• Impact investor in emerging markets</tspan>
  </text>
  
  <!-- View Profile Button -->
  <rect x="40" y="1380" width="295" height="50" class="button" rx="25"/>
  <text x="187" y="1410" text-anchor="middle" fill="white" font-size="16">View Full Profile</text>

  <!-- Footer -->
  <rect x="0" y="1500" width="375" height="300" class="header"/>
  
  <!-- Footer Content -->
  <g transform="translate(0, 1530)">
    <!-- Centered Footer Sections -->
    <g transform="translate(187, 0)" text-anchor="middle">
      <text class="footer-title">About</text>
      <text y="30" class="footer-text">Our Mission</text>
      <text y="50" class="footer-text">Our Story</text>
      <text y="70" class="footer-text">Our Team</text>
    </g>

    <g transform="translate(187, 100)" text-anchor="middle">
      <text class="footer-title">Quick Links</text>
      <text y="30" class="footer-text">Home</text>
      <text y="50" class="footer-text">Profiles</text>
      <text y="70" class="footer-text">Community</text>
      <text y="90" class="footer-text">Resources</text>
    </g>

    <g transform="translate(187, 220)" text-anchor="middle">
      <text class="footer-title">Connect</text>
      <text y="30" class="footer-text">Email Us</text>
      <text y="50" class="footer-text">Phone Support</text>
      <text y="70" class="footer-text">Social Media</text>
      <text y="90" class="footer-text">Newsletter</text>
    </g>

    <!-- Horizontal Line -->
    <line x1="20" y1="330" x2="355" y2="330" stroke="white" stroke-width="1" opacity="0.2"/>

    <!-- Copyright and Social Icons -->
    <text x="187" y="360" text-anchor="middle" class="footer-text">© 2024 Inspiration Platform</text>
    <text x="187" y="380" text-anchor="middle" class="footer-text">Follow us on social media</text>
  </g>
</svg>
