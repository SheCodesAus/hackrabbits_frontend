<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .box { fill: #ffffff; stroke: #e0e0e0; stroke-width: 2; }
    .text { font-family: Arial, sans-serif; font-size: 16px; fill: #333333; }
    .title { font-family: Arial, sans-serif; font-size: 20px; fill: #663399; font-weight: bold; }
    .bg { fill: #f5f0f7; }
    .phase-label { fill: #666666; font-size: 18px; font-weight: bold; }
  </style>

  <!-- Background -->
  <rect x="0" y="0" width="1200" height="1600" class="bg"/>

  <!-- Header -->
  <rect x="50" y="50" width="1100" height="100" class="header" rx="20 20 0 0"/>
  <text x="100" y="110" fill="white" font-size="28" font-weight="bold">Create Your Profile</text>

  <!-- Phase 1: Basic Profile -->
  <rect x="100" y="170" width="1000" height="850" class="box" rx="10"/>
  <text x="120" y="210" class="phase-label">Phase 1: Basic Profile</text>

  <!-- Profile Photo -->
  <circle cx="250" cy="300" r="120" class="box" stroke-width="2"/>
  <text x="250" y="300" text-anchor="middle" class="text">Profile Photo</text>
  <rect x="200" y="440" width="100" height="40" class="button" rx="20"/>
  <text x="250" y="465" text-anchor="middle" fill="white" font-size="14">Upload</text>

  <!-- Personal Details -->
  <text x="450" y="230" class="title">Personal Information</text>
  
  <!-- Full Name -->
  <rect x="450" y="280" width="600" height="60" class="box" rx="10"/>
  <text x="470" y="320" class="text">Full Name</text>
  
  <!-- Phone Number -->
  <rect x="450" y="360" width="600" height="60" class="box" rx="10"/>
  <text x="470" y="400" class="text">Phone Number (+Country Code)</text>
  
  <!-- Industry -->
  <rect x="450" y="440" width="280" height="60" class="box" rx="10"/>
  <text x="470" y="480" class="text">Industry ▼</text>
  
  <!-- Occupation -->
  <rect x="750" y="440" width="300" height="60" class="box" rx="10"/>
  <text x="770" y="480" class="text">Occupation</text>
  
  <!-- LinkedIn Profile -->
  <rect x="450" y="520" width="600" height="60" class="box" rx="10"/>
  <text x="470" y="560" class="text">LinkedIn Profile URL</text>
  
  <!-- Location -->
  <rect x="450" y="600" width="280" height="60" class="box" rx="10"/>
  <text x="470" y="640" class="text">City</text>
  
  <rect x="750" y="600" width="300" height="60" class="box" rx="10"/>
  <text x="770" y="640" class="text">Country ▼</text>

  <!-- Additional Contact -->
  <text x="450" y="700" class="title">Additional Contact</text>
  
  <!-- Email -->
  <rect x="450" y="740" width="600" height="60" class="box" rx="10"/>
  <text x="470" y="780" class="text">Email Address</text>
  
  <!-- Preferred Communication -->
  <text x="450" y="840" class="text">Preferred Communication Method</text>
  <rect x="450" y="870" width="180" height="50" class="box" rx="25"/>
  <text x="470" y="900" class="text">Email</text>
  
  <rect x="650" y="870" width="180" height="50" class="box" rx="25"/>
  <text x="670" y="900" class="text">Phone</text>
  
  <rect x="850" y="870" width="200" height="50" class="box" rx="25"/>
  <text x="870" y="900" class="text">LinkedIn</text>

  <!-- Save Button -->
  <rect x="350" y="1050" width="500" height="70" class="button" rx="35"/>
  <text x="600" y="1095" text-anchor="middle" fill="white" font-size="22">Create Profile</text>
</svg>
