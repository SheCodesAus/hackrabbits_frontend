<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1700 1200">
  <!-- Styles -->
  <style>
    .header { fill: #663399; }
    .button { fill: #008080; }
    .box { fill: #ffffff; stroke: #e0e0e0; stroke-width: 1; }
    .text { font-family: Arial; font-size: 14px; fill: #333333; }
    .label { font-family: Arial; font-size: 14px; fill: #666666; }
    .required { font-family: Arial; font-size: 14px; fill: #ff0000; }
    .bg { fill: #f5f0f7; }
    .input { fill: #f5f5f5; stroke: #663399; stroke-width: 1; }
    .textbox { fill: #f5f5f5; stroke: #663399; stroke-width: 1; opacity: 0.8; }
  </style>

  <!-- Phase 1 Contact Page -->
  <g transform="translate(0,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Contact - Phase 1</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="1120" class="bg"/>
    
    <!-- Contact Form -->
    <rect x="100" y="120" width="600" height="700" class="box" rx="10"/>
    
    <!-- Form Title -->
    <text x="400" y="170" text-anchor="middle" font-size="24" fill="#663399">Contact Role Model</text>
    <text x="400" y="200" text-anchor="middle" class="text">Send a message to connect</text>

    <!-- Basic Form Fields -->
    <!-- Your Information -->
    <text x="140" y="250" class="text" font-weight="bold">Your Information</text>
    
    <!-- Name -->
    <text x="140" y="290" class="label">Your Full Name <tspan class="required">*</tspan></text>
    <rect x="140" y="300" width="520" height="40" class="input" rx="5"/>
    
    <!-- Email -->
    <text x="140" y="370" class="label">Your Email <tspan class="required">*</tspan></text>
    <rect x="140" y="380" width="520" height="40" class="input" rx="5"/>
    
    <!-- Subject -->
    <text x="140" y="450" class="label">Subject <tspan class="required">*</tspan></text>
    <rect x="140" y="460" width="520" height="40" class="input" rx="5"/>
    <text x="620" y="485" class="text">▼</text>

    <!-- Message -->
    <text x="140" y="530" class="label">Message <tspan class="required">*</tspan></text>
    <rect x="140" y="540" width="520" height="200" class="textbox" rx="5"/>

    <!-- Submit Button -->
    <rect x="140" y="770" width="520" height="50" class="button" rx="25"/>
    <text x="400" y="800" text-anchor="middle" fill="white" font-size="16">Send Message</text>
  </g>

  <!-- Phase 2 Contact Page -->
  <g transform="translate(900,0)">
    <!-- Header -->
    <rect x="0" y="0" width="800" height="80" class="header"/>
    <text x="40" y="50" fill="white" font-size="24">Contact - Phase 2</text>

    <!-- Main Container -->
    <rect x="0" y="80" width="800" height="1120" class="bg"/>
    
    <!-- Contact Form -->
    <rect x="100" y="120" width="600" height="1000" class="box" rx="10"/>
    
    <!-- Form Title -->
    <text x="400" y="170" text-anchor="middle" font-size="24" fill="#663399">Contact Role Model</text>
    <text x="400" y="200" text-anchor="middle" class="text">Send a message to connect</text>

    <!-- Your Information -->
    <text x="140" y="250" class="text" font-weight="bold">Your Information</text>
    
    <!-- Name -->
    <text x="140" y="290" class="label">Your Full Name <tspan class="required">*</tspan></text>
    <rect x="140" y="300" width="520" height="40" class="input" rx="5"/>
    
    <!-- Email -->
    <text x="140" y="370" class="label">Your Email <tspan class="required">*</tspan></text>
    <rect x="140" y="380" width="520" height="40" class="input" rx="5"/>
    
    <!-- Phone -->
    <text x="140" y="450" class="label">Phone Number</text>
    <rect x="140" y="460" width="520" height="40" class="input" rx="5"/>

    <!-- Request Type -->
    <text x="140" y="530" class="label">Request Type <tspan class="required">*</tspan></text>
    <rect x="140" y="540" width="520" height="40" class="input" rx="5"/>
    <text x="160" y="565" class="text">Select: Coaching Session / Conference Request / Custom Request</text>
    <text x="620" y="565" class="text">▼</text>

    <!-- Preferred Contact Method -->
    <text x="140" y="610" class="label">Preferred Contact Method</text>
    <rect x="140" y="620" width="520" height="40" class="input" rx="5"/>
    <text x="620" y="645" class="text">▼</text>

    <!-- Date Preference -->
    <text x="140" y="690" class="label">Preferred Meeting Date (if applicable)</text>
    <rect x="140" y="700" width="520" height="40" class="input" rx="5"/>

    <!-- Message -->
    <text x="140" y="770" class="label">Message <tspan class="required">*</tspan></text>
    <rect x="140" y="780" width="520" height="200" class="textbox" rx="5"/>

    <!-- Attachments -->
    <text x="140" y="1010" class="label">Attachments (if any)</text>
    <rect x="140" y="1020" width="520" height="40" class="input" rx="5"/>
    <text x="160" y="1045" class="text">Upload files</text>

    <!-- Submit Button -->
    <rect x="140" y="1090" width="520" height="50" class="button" rx="25"/>
    <text x="400" y="1120" text-anchor="middle" fill="white" font-size="16">Send Message</text>
  </g>
</svg>
